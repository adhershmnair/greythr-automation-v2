name: Attendance Automation

on:
  schedule:
    # GitHub cron uses UTC; convert ISTâ†’UTC (8:00am IST = 2:30 UTC, 6:00pm IST = 12:30 UTC)
    - cron: "15 1 * * 1-5"   # 06:45 AM IST, Mon-Fri
    - cron: "30 11 * * 1-5"  # 05:00 PM IST, Mon-Fri
  workflow_dispatch:         # Allow manual trigger if needed
    inputs:
      action:
        description: 'Attendance action'
        required: true
        type: choice
        options:
          - signin
          - signout
jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Node Dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      # Determine action based on schedule time
      - name: Run Attendance Script
        run: |
          if [ -n "${{ github.event.schedule }}" ]; then
            # Scheduled job
            if [[ "${{ github.event.schedule }}" == "15 1 * * 1-5" ]]; then
              echo "Running morning signin (scheduled)..."
              node greythr.js signin
            elif [[ "${{ github.event.schedule }}" == "30 11 * * 1-5" ]]; then
              echo "Running evening signout (scheduled)..."
              node greythr.js signout
            else
              echo "Unknown schedule string: ${{ github.event.schedule }}"
              node greythr.js signin
            fi

          elif [ -n "${{ github.event.inputs.action }}" ]; then
            # Manual/API dispatch with input
            echo "Running ${{ github.event.inputs.action }} (workflow_dispatch)..."
            node greythr.js ${{ github.event.inputs.action }}

          else
            # Fallback (manual run in Actions tab without inputs)
            echo "No schedule or input provided, defaulting to signin"
            node greythr.js signin
          fi
        env:
          URL: ${{ secrets.GTRY_URL }}
          USERNAME: ${{ secrets.GTRY_USERNAME }}
          PASSWORD: ${{ secrets.GTRY_PASSWORD }}
