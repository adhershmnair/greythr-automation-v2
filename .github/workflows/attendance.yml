name: Attendance Automation

on:
  schedule:
    # GitHub cron uses UTC; convert IST→UTC (8:00am IST = 2:30 UTC, 6:00pm IST = 12:30 UTC)
    - cron: "00 8 * * 1-5"   # 08:00 AM IST, Mon-Fri
    - cron: "04 8 * * 1-5"  # 06:00 PM IST, Mon-Fri
  workflow_dispatch:         # Allow manual trigger if needed

jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Node Dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      # Determine action based on schedule time
      - name: Run Attendance Script
        run: |
          if [[ "${{ github.event.schedule }}" == "30 2 * * 1-5" ]]; then
            echo "Running morning signin..."
            node greythr.js signin
          elif [[ "${{ github.event.schedule }}" == "30 12 * * 1-5" ]]; then
            echo "Running evening signout..."
            node greythr.js signout
          else
            echo "Manual run or unknown trigger → default to signin"
            node greythr.js signin
          fi
        env:
          URL: ${{ secrets.GTRY_URL }}
          USERNAME: ${{ secrets.GTRY_USERNAME }}
          PASSWORD: ${{ secrets.GTRY_PASSWORD }}
